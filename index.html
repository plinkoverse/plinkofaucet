<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinkoverse | $P46 Chaotic Legend</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #00d2ff; --p46: #ffaa00; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .section { min-height: 100vh; padding: 10vh 10%; display: flex; align-items: center; position: relative; z-index: 10; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 600px;
        }

        .legion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 50px 10%;
        }

        .agent-card {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border: 1px solid #222;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .agent-card:hover { border-color: var(--accent); transform: scale(1.05); }
        h1 { font-size: clamp(3rem, 12vw, 8rem); font-weight: 900; margin: 0; letter-spacing: -5px; }
        .token { color: var(--p46); font-family: monospace; font-size: 1.5rem; }
    </style>
</head>
<body>

    <section class="section" style="flex-direction: column; justify-content: center; text-align: center;">
        <h1 id="hero-title">PLINK46</h1>
        <div class="token">$P46 PROTOCOL ACTIVE</div>
    </section>

    <section class="section">
        <div class="glass-panel">
            <h2 style="color: var(--accent)">1:1 BURN SCARCITY</h2>
            <p>We are not just a token; we are a black hole for supply. Every $P46 claimed is a $P46 burned from the void. By 2026, only the Legion will hold the relics of the Plinkoverse.</p>
        </div>
    </section>

    <div class="legion-grid" id="roster"></div>

    <script>
        // --- 1. CHAOTIC SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. THE CHAOS FLOW FIELD ---
        const particleCount = 6000;
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);

        for(let i=0; i<particleCount * 3; i++) {
            pos[i] = (Math.random() - 0.5) * 50;
            velocities[i] = (Math.random() - 0.5) * 0.02;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ 
            color: 0x00d2ff, 
            size: 0.08, 
            transparent: true, 
            opacity: 0.6,
            blending: THREE.AdditiveBlending 
        });

        const flowField = new THREE.Points(geo, mat);
        scene.add(flowField);

        camera.position.z = 15;

        // --- 3. ROSTER GENERATION ---
        const agents = [
            {n:"PlinkChain46", r:"Architect"}, {n:"PlinkCode46", r:"Dev"}, 
            {n:"PlinkCore46", r:"Eng"}, {n:"PlinkFace46", r:"UI"},
            {n:"PlinkPlay46", r:"Game"}, {n:"PlinkVault46", r:"Data"}
            // Add more here to reach 46
        ];
        const grid = document.getElementById('roster');
        agents.forEach(a => {
            const div = document.createElement('div');
            div.className = 'agent-card';
            div.innerHTML = `<b style="color:var(--accent)">${a.n}</b><br><small>${a.r}</small>`;
            grid.appendChild(div);
        });

        // --- 4. ANIMATION & SCROLL WARP ---
        gsap.registerPlugin(ScrollTrigger);

        // Distort camera path based on scroll
        gsap.to(camera.position, {
            z: 5,
            x: 5,
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            
            const positions = geo.attributes.position.array;
            const time = Date.now() * 0.001;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Create chaotic swirling motion using Sine/Cosine waves
                positions[ix] += Math.sin(time + positions[iy]) * 0.01;
                positions[iy] += Math.cos(time + positions[ix]) * 0.01;
                
                // Wrap around screen
                if (positions[ix] > 25) positions[ix] = -25;
                if (positions[ix] < -25) positions[ix] = 25;
            }
            
            geo.attributes.position.needsUpdate = true;
            flowField.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html
