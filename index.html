<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLINKOVERSE | Claim. Grow. Repeat.</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --accent: #00ffc3;
      --text: #e0f7f7;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;

      /* Background image + dark overlay */
      background:
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
        url('https://plinkoverse.github.io/plinkoverseimage/PLINKOVERSE.jpg')
          no-repeat center center fixed;
      background-size: cover;

      color: var(--text);
      overflow-x: hidden;
    }

    /* Animated grid overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0,255,195,0.03) 0,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,255,195,0.03) 0,
          transparent 1px,
          transparent 40px
        );
      animation: gridMove 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 100px, 100px 0; }
    }

    header {
      text-align: center;
      padding: 5rem 2rem 2rem;
    }

    .hero-title {
      font-size: 4rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 1.1rem;
      color: var(--muted);
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      margin: 2rem auto;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.1);
    }

    .orb {
      width: 160px;
      height: 160px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffc3 0%, #0a0a0a 70%);
      box-shadow: 0 0 40px #00ffc388, 0 0 80px #00ffc344;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 40px #00ffc388, 0 0 80px #00ffc344;
      }
      50% {
        box-shadow: 0 0 60px #00ffc3aa, 0 0 100px #00ffc366;
      }
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    .cta {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .cta button {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 240px;
      backdrop-filter: blur(6px);
    }

    .cta button:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 20px var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Make content appear above background + grid + canvas */
    body > *:not(canvas):not(:before) {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <canvas id="fireworks"></canvas>

  <header>
    <h1 class="hero-title">PLINKOVERSE</h1>
    <p class="subtext">The faucet that rewards consistency, not clicks.</p>
  </header>

  <section class="hero">
    <div class="orb"></div>
    <p>Welcome to the next-gen faucet experience. No ads, no gimmicks ‚Äî just clean, secure, daily crypto rewards.</p>
    <div class="cta">
      <button onclick="alert('2FA required to claim!')">üíß Claim 25 PLINK</button>
      <button onclick="alert('Connecting MetaMask...')">ü¶ä Connect MetaMask</button>
      <button onclick="alert('Google login coming soon')">üîê Sign in with Google</button>
    </div>
  </section>

  <footer>
    &copy; 2026 Plink Labs. Built with üíß, üíª, and üîí.
  </footer>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const fireworks = [];

    class Firework {
      constructor() {
        this.x = Math.random() * w;
        this.y = h;
        this.radius = 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.velocityY = -Math.random() * 7 - 3;
        this.gravity = 0.15;
        this.alpha = 1;
      }
      update() {
        this.y += this.velocityY;
        this.velocityY += this.gravity;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h); // <-- FIX: no more black overlay

      if (Math.random() < 0.1) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    animate();
  </script>

</body>
</html>
